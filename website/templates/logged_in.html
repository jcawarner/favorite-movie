{% extends 'base.html' %}
{% load static %}


{% block section_1 %}
      <section class="section about-me" data-section="section1">
        <div class="container">
        <div class="top-header">
        	<img src="{% static 'assets/images/aerobic-girls.jpg' %}" alt="aerobic girls" />
        </div>
          <div class="section-heading">
          
            <h2>{{firstname}}  {{lastname}} </h2>
            <div class="line-dec"></div>
            <span>A list of all of your favorite movies</span><br><br>
            
          </div>
          {% for movie in saved %}
          <div class="right-image-post">
            <div class="row">
 
              <div class="col-md-8">
                <div class="left-text">
                  <h4>{{movie.movie_title}}</h4>
                  <p>{{movie.summary}}</p>
                   <div class="white-button">
                    <a href="#">Delete</a>
                  </div> 
                </div>
              </div>
              <div class="col-md-4">
                <div class="right-image">
                  <img src="{{movie.image}}" alt="Mountain Reflection" />
                </div>
              </div>  
            </div><br>
            {% endfor %}
          </div>
        </div>
      </section>
      {% endblock %}
